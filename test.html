<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Flick_Switch test</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.flick-switch.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$("input[data-toggle='flick_switch']").each(function() {
			$(this).flickSwitch($(this).prop("checked"));
		});
	});
	</script>
</head>
<body>
	<input type="checkbox" data-toggle="flick_switch" />
</body>
</html>
